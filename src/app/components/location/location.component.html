<mat-card class="location-card">
  <mat-card-header>
    <div mat-card-avatar class="location-header-image" [ngStyle]="{'background-image': 'url(' + location.mainImage +')'}"></div>
    <mat-card-title>{{location.name}}</mat-card-title>
    <mat-card-subtitle> {{ (location.description.length>100)? (location.description | slice:0:100)+'...':(location.description) }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="location-card-img">
    <img mat-card-image src="{{location.mainImage}}" alt="{{location.name}}">
  </mat-card-content>
  <mat-card-content>
    <p>
      {{location.longDescription}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button matTooltip="# of properties">{{location.numberOfProperties}}</button>
    <button mat-button matTooltip="# of sold in 24 hours">{{location.numberOfSoldInLast24Hours}}</button>
    <button mat-button matTooltip="# of sold in 30 days">{{location.numberOfSoldInLast30Days}}</button>
    <button mat-button matTooltip="# of new in 24 hours">{{location.numberOfNewInLast24Hours}}</button>
    <button mat-button matTooltip="# of new in 30 days">{{location.numberOfNewInLast30Days}}</button>
  </mat-card-actions>
</mat-card>
