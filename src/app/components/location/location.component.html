<mat-card class="location-card">
  <mat-card-header>
    <div mat-card-avatar class="location-header-image"></div>
    <mat-card-title>{{location.name}}</mat-card-title>
    <mat-card-subtitle>{{location.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="location-card-img">
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  </mat-card-content>
  <mat-card-content>
    <p>
      {{location.longDescription}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
